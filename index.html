<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OVERLANDCOIN (OLC)</title>
  <meta name="description" content="Official site for OVERLANDCOIN (OLC) on BlockDAG." />

  <style>
    :root{
      --bg1:#0b0f1a;
      --bg2:#05060a;
      --card: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.14);
      --border2: rgba(255,255,255,0.10);
      --text: #ffffff;
      --muted: rgba(255,255,255,0.75);
      --muted2: rgba(255,255,255,0.6);
      --btn: rgba(255,255,255,0.14);
      --btn2: rgba(0,0,0,0.22);
      --shadow: 0 14px 60px rgba(0,0,0,0.55);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px;
      background:
        radial-gradient(circle at top, var(--bg1) 0%, var(--bg2) 60%, #000 100%);
    }

    .card{
      width:min(920px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .header{
      display:flex;
      gap:16px;
      align-items:center;
      margin-bottom:18px;
    }

    .logo{
      width:72px;
      height:72px;
      border-radius:14px;
      border:1px solid var(--border2);
      background: rgba(0,0,0,0.25);
      padding:10px;
      object-fit:contain;
    }

    h1{
      margin:0;
      font-size:34px;
      letter-spacing:0.2px;
      line-height:1.1;
    }

    .ticker{
      opacity:0.8;
      font-weight:700;
    }

    .subtitle{
      margin:6px 0 0;
      opacity:0.82;
    }

    .section{
      margin-top:14px;
      padding-top:16px;
      border-top:1px solid var(--border2);
    }

    .row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-bottom:10px;
      flex-wrap:wrap;
    }

    .label{
      font-size:14px;
      opacity:0.85;
      font-weight:700;
    }

    .smallbtn{
      cursor:pointer;
      border-radius:10px;
      padding:8px 12px;
      background: rgba(255,255,255,0.10);
      color: var(--text);
      border: 1px solid var(--border);
      transition: transform .06s ease;
    }
    .smallbtn:active{ transform: scale(0.98); }

    .addressbox{
      padding:14px;
      border-radius:14px;
      background: rgba(0,0,0,0.35);
      border:1px solid var(--border2);
      overflow-x:auto;
    }
    code{
      font-size:14px;
      white-space:nowrap;
    }

    .actions{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top:14px;
    }

    .btn{
      display:inline-block;
      text-decoration:none;
      border-radius:14px;
      padding:12px 16px;
      background: var(--btn);
      color: var(--text);
      border:1px solid var(--border);
      transition: transform .06s ease, opacity .12s ease;
    }
    .btn:active{ transform: scale(0.98); }
    .btn:hover{ opacity: 0.95; }

    .btn.secondary{
      background: var(--btn2);
      border:1px solid var(--border);
    }

    .footer{
      margin-top:18px;
      padding-top:14px;
      border-top:1px solid var(--border2);
      opacity:0.75;
      font-size:13px;
      line-height:1.45;
    }

    .toast{
      margin-left:auto;
      font-size:13px;
      opacity:0.9;
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="header">
      <!-- Put your logo in the SAME folder and name it: logo.png -->
      <img class="logo" src="logo.png" alt="OVERLANDCOIN Logo"
           onerror="this.style.display='none'">

      <div>
        <h1>OVERLANDCOIN <span class="ticker">(OLC)</span></h1>
        <p class="subtitle">Built on BlockDAG • Official Contract Page</p>
      </div>
    </div>

    <section class="section">
      <div class="row">
        <span class="label">Contract Address</span>
        <div class="row" style="margin:0;">
          <button class="smallbtn" id="copyBtn">Copy</button>
          <span class="toast" id="toast" aria-live="polite"></span>
        </div>
      </div>

      <div class="addressbox">
        <code id="contractText">0xdc484e4ad0cB6007f10220144Ae986cbe7aC1611</code>
      </div>

      <div class="actions">
        <a class="btn" id="viewContract" target="_blank" rel="noreferrer">
          View Contract on BDAGScan
        </a>

        <a class="btn secondary" href="https://bdagscan.com" target="_blank" rel="noreferrer">
          Open Explorer
        </a>
      </div>
    </section>

    <div class="footer">
      If “View Contract” ever fails, it’s usually the explorer being down or a bad link — your contract still exists on-chain.
    </div>
  </main>

  <script>
    const CONTRACT_ADDRESS = "0xdc484e4ad0cB6007f10220144Ae986cbe7aC1611";
    const EXPLORER_BASE = "https://bdagscan.com";

    // Most explorers use /address/<address>
    const contractUrl = `${EXPLORER_BASE}/address/${CONTRACT_ADDRESS}`;
    document.getElementById("viewContract").href = contractUrl;

    const toast = document.getElementById("toast");
    const copyBtn = document.getElementById("copyBtn");

    function showToast(msg){
      toast.textContent = msg;
      setTimeout(() => toast.textContent = "", 1200);
    }

    copyBtn.addEventListener("click", async () => {
      try{
        await navigator.clipboard.writeText(CONTRACT_ADDRESS);
        showToast("Copied ✓");
      }catch(e){
        // fallback
        const ta = document.createElement("textarea");
        ta.value = CONTRACT_ADDRESS;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        document.body.removeChild(ta);
        showToast("Copied ✓");
      }
    });
  </script>
</body>
</html>
